<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReBirth Empowerment Education - Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-link, .additional-signin {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a,
        .additional-signin a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover,
        .additional-signin a:hover {
            text-decoration: underline;
        }

        .hero-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .additional-signin {
            margin-top: 30px;
            text-align: left;
        }

        .additional-signin h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .additional-signin a {
            display: block;
            margin: 5px 0;
            color: #4CAF50;
        }

        .additional-signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h1>ReBirth Empowerment Education</h1>
            <p class="hero-text">Empowering people to find jobs and equip themselves for success</p>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="submit" value="Sign In">
            </form>

            <!-- Sign-up link -->
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up now</a>
            </div>

            <!-- Additional Sign-In sections -->
            <div class="additional-signin">
                <h3>Are you a Mentor, Employer, or Administrator?</h3>

                <a href="/mentor-signin">Mentor or Alumni? <strong>Sign in here</strong></a>
                <a href="/employer-signin">Employer looking for talent? <strong>Sign in here</strong></a>
                <a href="/admin-signin">Administrator? <strong>Sign in here</strong></a>
            </div>
        </div>
    </div>

</body>
</html>
